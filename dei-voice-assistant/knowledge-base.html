<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEI Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #0f172a;
      --foreground: #f8fafc;
      --card: #1e293b;
      --card-hover: #334155;
      --border: #475569;
      --primary: #8b5cf6;
      --primary-hover: #a78bfa;
      --secondary: #334155;
      --accent: #06b6d4;
      --accent-hover: #22d3ee;
      --muted: #94a3b8;
      --danger: #ef4444;
      --danger-hover: #f87171;
      --success: #10b981;
      --radius: 0.75rem;
      --radius-sm: 0.375rem;
      --font-primary: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: var(--font-primary);
      background: linear-gradient(135deg, var(--background) 0%, #1a1c2e 100%);
      color: var(--foreground);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
    }
    
    header {
      background-color: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(71, 85, 105, 0.3);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .logo-icon {
      font-size: 1.75rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h1 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.025em;
    }
    
    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--foreground);
    }
    
    .section-title i {
      margin-right: 0.5rem;
      color: var(--primary);
    }
    
    .knowledge-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
      max-height: 450px;
      overflow-y: auto;
      background-color: rgba(30, 41, 59, 0.6);
      border-radius: var(--radius);
      padding: 1.25rem;
      border: 1px solid rgba(71, 85, 105, 0.3);
      box-shadow: var(--shadow);
      scrollbar-width: thin;
      scrollbar-color: var(--primary) var(--card);
    }
    
    .knowledge-container::-webkit-scrollbar {
      width: 6px;
    }
    
    .knowledge-container::-webkit-scrollbar-track {
      background: var(--card);
      border-radius: 10px;
    }
    
    .knowledge-container::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }
    
    .empty-state {
      text-align: center;
      color: var(--muted);
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    .empty-state i {
      font-size: 3rem;
      color: var(--primary);
      opacity: 0.5;
    }
    
    .knowledge-item {
      background-color: rgba(51, 65, 85, 0.5);
      border-radius: var(--radius);
      padding: 1.25rem;
      position: relative;
      transition: all 0.2s ease;
      border: 1px solid rgba(71, 85, 105, 0.2);
      box-shadow: var(--shadow-sm);
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .knowledge-item:hover {
      background-color: rgba(51, 65, 85, 0.7);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    
    .knowledge-content {
      margin-right: 2rem;
      word-break: break-word;
      line-height: 1.6;
    }
    
    .knowledge-timestamp {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .knowledge-timestamp i {
      font-size: 0.75rem;
    }
    
    .delete-btn {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      background: none;
      border: none;
      color: var(--muted);
      font-size: 1rem;
      cursor: pointer;
      opacity: 0.7;
      transition: all 0.2s;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    
    .delete-btn:hover {
      opacity: 1;
      color: var(--danger);
      background-color: rgba(239, 68, 68, 0.1);
    }
    
    .input-container {
      margin-top: 2rem;
    }
    
    .input-area {
      background-color: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(71, 85, 105, 0.3);
      border-radius: var(--radius);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      box-shadow: var(--shadow);
    }
    
    .text-input {
      background-color: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(71, 85, 105, 0.3);
      border-radius: var(--radius-sm);
      padding: 1rem;
      color: var(--foreground);
      min-height: 120px;
      resize: vertical;
      font-family: var(--font-primary);
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }
    
    .text-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.3);
    }
    
    .text-input::placeholder {
      color: var(--muted);
    }
    
    .button-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .record-button-container {
      position: relative;
    }
    
    .record-indicator {
      display: none;
      position: absolute;
      top: 0.25rem;
      right: 0.25rem;
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background-color: var(--danger);
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.7; box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
      70% { transform: scale(1.05); opacity: 0.9; box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
      100% { transform: scale(0.95); opacity: 0.7; box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }
    
    button {
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-sm);
      border: none;
      font-family: var(--font-primary);
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .record-button {
      background: linear-gradient(135deg, var(--primary) 0%, #9333ea 100%);
      color: var(--foreground);
      box-shadow: 0 4px 6px -1px rgba(139, 92, 246, 0.2), 0 2px 4px -1px rgba(139, 92, 246, 0.1);
    }
    
    .record-button:hover {
      background: linear-gradient(135deg, #a78bfa 0%, #a855f7 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 10px -1px rgba(139, 92, 246, 0.3), 0 2px 4px -1px rgba(139, 92, 246, 0.2);
    }
    
    .add-button {
      background: linear-gradient(135deg, var(--accent) 0%, #0891b2 100%);
      color: var(--foreground);
      box-shadow: 0 4px 6px -1px rgba(6, 182, 212, 0.2), 0 2px 4px -1px rgba(6, 182, 212, 0.1);
    }
    
    .add-button:hover {
      background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 10px -1px rgba(6, 182, 212, 0.3), 0 2px 4px -1px rgba(6, 182, 212, 0.2);
    }
    
    .clear-button {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--border);
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
    }
    
    .clear-button:hover {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border-color: var(--danger);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    .recording .record-button {
      background: linear-gradient(135deg, var(--danger) 0%, #b91c1c 100%);
      box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.2), 0 2px 4px -1px rgba(239, 68, 68, 0.1);
    }
    
    .recording .record-button:hover {
      background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-top: 1px solid rgba(71, 85, 105, 0.3);
      font-size: 0.875rem;
      color: var(--muted);
    }
    
    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    
    .footer-links {
      display: flex;
      gap: 1.5rem;
      margin-top: 0.5rem;
    }
    
    .footer-link {
      color: var(--muted);
      text-decoration: none;
      transition: color 0.2s;
      font-size: 0.85rem;
    }
    
    .footer-link:hover {
      color: var(--primary);
    }
    
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(30, 41, 59, 0.9);
      color: var(--foreground);
      padding: 1rem 1.5rem;
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      font-size: 0.95rem;
      opacity: 0;
      transition: all 0.3s ease;
      border: 1px solid rgba(71, 85, 105, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .toast.success i {
      color: var(--success);
    }
    
    .toast.error i {
      color: var(--danger);
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }
      
      main {
        padding: 1.5rem 1rem;
      }
      
      .button-container {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
    }
    
    /* Dark mode preference */
    @media (prefers-color-scheme: light) {
      :root {
        --background: #f8fafc;
        --foreground: #0f172a;
        --card: #f1f5f9;
        --card-hover: #e2e8f0;
        --border: #cbd5e1;
        --muted: #64748b;
      }
      
      body {
        background: linear-gradient(135deg, var(--background) 0%, #e2e8f0 100%);
      }
      
      .knowledge-container, .input-area {
        background-color: rgba(241, 245, 249, 0.8);
      }
      
      .knowledge-item {
        background-color: rgba(226, 232, 240, 0.8);
      }
      
      .text-input {
        background-color: rgba(248, 250, 252, 0.8);
      }
      
      header, footer {
        background-color: rgba(241, 245, 249, 0.8);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-brain logo-icon"></i>
      <span>DEI Assistant</span>
    </div>
  </header>
  
  <main>
    <h1>Your Knowledge Hub</h1>
    
    <div class="section-title">
      <div>
        <i class="fas fa-database"></i>
        <span>Saved Information</span>
      </div>
      <button id="clearAllBtn" class="clear-button">
        <i class="fas fa-trash-alt"></i>
        <span>Clear All</span>
      </button>
    </div>
    
    <div id="knowledgeContainer" class="knowledge-container">
      <!-- Knowledge items will be populated here -->
      <div class="empty-state">
        <i class="fas fa-lightbulb"></i>
        <p>No items in your knowledge hub yet. Add information below to get started.</p>
      </div>
    </div>
    
    <div class="input-container">
      <div class="section-title">
        <div>
          <i class="fas fa-plus-circle"></i>
          <span>Add New Information</span>
        </div>
      </div>
      
      <div class="input-area">
        <textarea id="textInput" class="text-input" placeholder="Add new information to your knowledge hub..."></textarea>
        
        <div class="button-container">
          <div class="record-button-container">
            <button id="recordButton" class="record-button">
              <i class="fas fa-microphone"></i>
              <span id="recordButtonText">Record Voice</span>
            </button>
            <div id="recordIndicator" class="record-indicator"></div>
          </div>
          
          <button id="addButton" class="add-button">
            <i class="fas fa-plus"></i>
            <span>Add to Knowledge Hub</span>
          </button>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="footer-content">
      <div>DEI Assistant Â© 2024</div>
      <div class="footer-links">
        <a href="#" class="footer-link">Privacy Policy</a>
        <a href="#" class="footer-link">Terms of Service</a>
        <a href="#" class="footer-link">Help</a>
      </div>
    </div>
  </footer>
  
  <div id="toast" class="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage"></span>
  </div>
  
  <script src="knowledge-base.js"></script>
</body>
</html>
